<title>Tipo de usuario</title>
<link rel="stylesheet" type="text/css" href="../iniciar-sesion/iniciar-sesion.component.css" >
<div class="container">
    <h2>Iniciar Sesión como Votante</h2>
    
    <form (ngSubmit)="onSubmit()">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="correo" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      
      <button type="submit" id="enviarlo">Iniciar Sesión</button>
      <p>¿No tienes una cuenta?</p>
      <a routerLink="/crear-cuenta" id="registro">Regístrate</a>
    </form>
    
  </div>
  <router-outlet></router-outlet>
